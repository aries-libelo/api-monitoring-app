_schema-version: 3.3.0
ID: api-monitoring
description: A simple CAP project.
version: 1.0.0
modules:
- name: api-monitoring-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: uaa_api-monitoring
  - name: api-monitoring-destination-service
  - name: interconnect-cloud-logging_new
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: api-monitoring-destination-content
  type: com.sap.application.content
  requires:
  - name: api-monitoring-destination-service
    parameters:
      content-target: true
  - name: api-monitoring_html_repo_host
    parameters:
      service-key:
        name: api-monitoring_html_repo_host-key
  - name: uaa_api-monitoring
    parameters:
      service-key:
        name: uaa_api-monitoring-key
  parameters:
    content:
      instance:
        destinations:
        - Name: api_monitor_ui_api_monitoring_html_repo_host
          ServiceInstanceName: api-monitoring-html5-app-host-service
          ServiceKeyName: api-monitoring_html_repo_host-key
          sap.cloud.service: api-monitor-ui
        - Authentication: OAuth2UserTokenExchange
          Name: api_monitor_ui_uaa_api_monitoring
          ServiceInstanceName: api-monitoring-xsuaa-service
          ServiceKeyName: uaa_api-monitoring-key
          sap.cloud.service: api-monitor-ui
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: api-monitoring-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: api-monitoring_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - comsapcepapimonitoringappapimonitorui.zip
      name: comsapcepapimonitoringappapimonitorui
      target-path: resources/
- name: comsapcepapimonitoringappapimonitorui
  type: html5
  path: app/api-monitor-ui
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: api-monitoring-destination-service
  type: org.cloudfoundry.managed-service
  requires:
    - name: srv-api
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: OAuth2JWTBearer
            Name: api-monitor-api
            ProxyType: Internet
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: ignore
      version: 1.0.0
    service: destination
    service-name: api-monitoring-destination-service
    service-plan: lite
- name: api-monitoring_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: api-monitoring-html5-app-host-service
    service-plan: app-host
- name: uaa_api-monitoring
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: api-monitoring-xsuaa-service
    service-plan: application
- name: interconnect-cloud-logging_new
  type: org.cloudfoundry.existing-service
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
